<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>Stream.it</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="container">

        <div class="row">
          <div class="col-12">
            <input type="text" placeholder="Username" [(ngModel)]="username">
          </div>
          <div class="col-12">
            <input type="password" placeholder="Password" [(ngModel)]="password">
          </div>
          <div class="col-12">
            <div class="row">
              <div class="col-12">
                <button (click)="createLogin()">Login</button>

              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <a routerLink="/auth/register">Register</a>

              </div>
            </div>
          </div>


        </div>
      </div>
    </div>
  </div>
</div>
